<!-- target for success message when booking successful-->

<div id = "target">
<body>
	<div class="top-menu">
		<nav class="nav-menu">
			<a class="menu-a" href="index.html">Home</a>
			<a class="menu-a" href="booking.html">Booking</a>
			<a class="menu-a" href="admin.html">Admin</a>
		</nav>
	</div>
	<div>
			<h1>Booking</h1>
	</div>

	<div class="body">
		<!--user input form -->

		<div class="form">
			<form  id="form" name="inputForm" class = "f" >
							<table class="formtable">
					    <label class="label">Name: <div class="ialign"><input type="text" name="name" class="box" required></div></label>
							<label class="label">Contact Number: <div class="ialign"><input type="text" name="phone" class="box" required></div></label>
							<label class="label">Unit No. optional: <div class="ialign"><input type="text" name="unit" class = "box"  ></div></label>
							<label class="label">Street No:<div class="ialign"><input type="text" name="streetnum" class="box" required></div></label>
							<label class="label">Street Name: <div class="ialign"><input type="text" name="street" class="box"required></div></label>
							<label class="label">Suburb: <div class="ialign"><input type="text" name="suburb" class="box"required></div></label>
					    <label class="label">Pick up date: <div class="ialign"><input type="date" id="datefield" name="date" required ></div></label>
							<label class="label"> Pick up Time: <div class="ialign"><input type = "Time" name ="time" id="time" required></div></label>
							<label class="label"> Drop off Destination: <div class="ialign"><input type = "text" name ="dropoff" class="box" required></div></label>
							<br><br>
							<!-- on click goes to javascript file and getdata() function -->

							<input type="button" id = "button" class = "button" value = "Book a cab!" onClick = "getData()" >
							</table>
			</form>
		</div>
	</div>

	<div class="footer">
		<footer>
		</footer>
	</div>

</body>
</div>

<!--script tag for date calendar display -->

<script type="text/javascript">
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
 if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

today = yyyy+'-'+mm+'-'+dd;
document.getElementById("datefield").setAttribute("min", today);

</script>
